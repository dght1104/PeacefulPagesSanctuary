{% extends "base.html" %}
{% block title %}This is Log in{% endblock %}
{% block content %}
<h2>This is log in</h2>
    <form method="POST">
        <h3 align="center">Login</h3>
            <div class="form-group">
                <label for="user_name">User name</label>
                <input
                type="text"
                class="form-control"
                id="user_name"
                name="user_name"
                placeholder="Enter user"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"/>
            </div>
        {% if register_message %}
            <div class="">
                {{ register_message|safe }}
            </div>
        {% endif %}
        <button align="center" type="submit" class="btn btn-primary">Login</button>
    </form>

{% endblock %}
