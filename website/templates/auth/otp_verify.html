{% extends "base.html" %}
{% include "header_admin.html" %}
<title>{% block title %}My dfasdf{% endblock %}</title>
{% block content %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h4>Verify</h4>
              <h6 class="font-weight-light">OTP</h6>
              <form class="pt-3"  method="POST" action="{{ url_for('auth.verify_otp') }}">
                <div class="form-group">
                  <input type="text" name="otp_verify" class="form-control form-control-lg" id="InputOTP" placeholder="OTP">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Verify</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
<script src="{{ url_for('static', filename='vendors/js/vendor.bundle.base.js') }}"></script>

<!-- inject:js -->
<script src="{{ url_for('static', filename='js/off-canvas.js') }}"></script>
<script src="{{ url_for('static', filename='js/hoverable-collapse.js') }}"></script>
<script src="{{ url_for('static', filename='js/template.js') }}"></script>
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
<script src="{{ url_for('static', filename='js/todolist.js') }}"></script>
  <!-- endinject -->
{% endblock %}
